<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
 <title>Analog Sea</title>
 <link rel="stylesheet" href="analogsea/main.css"/>
 <meta name="Analog_sea" content="form for Analog sea">
</head>
<body>
  <img class ="logo" src="logo.png" alt="analog sea logo">
  <form class ="signup form" action="/sign-up" method="post">
    <legend> Sign Up </legend>
    <label for="email"> Email </label>
    <input type="email" name="email" id="email" placeholder="email@yahoo.com" title="A typical phone number" required/>

    <label for="password"> Password </label>
    <input type="password" name="user-password" id="user-password" placeholder="12345X4$$" title="A password with numbers, letters and symbols"required/>

    <button type="submit">Sign Up</button>

</body>
<div class="footer">
  <p> Already have an account? <a href="/login"> Login </p></a>
</div>

</html>
